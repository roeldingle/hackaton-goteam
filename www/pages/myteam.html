<!--myteam-->
<ons-page ng-controller="myTeamController" id="myteam.html" >
<ons-toolbar>
  <div class="left">
    <ons-toolbar-button ng-click="mySplitter.left.open()">
      <ons-icon icon="md-menu"></ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">
    My Team
  </div>
</ons-toolbar>


<div>

	<!--members-->
	<ons-list-item  ng-repeat="member in team track by $index" tappable>

      <div class="left">
      	<ons-input type="checkbox" checked="checked"></ons-input>
        <div ng-click="splitter.viewDetail('view-team', team[$index])" class="profile-image" style="background: {{member.theme}};margin:0 10px">{{member.name.substring(0, 1)}}</div>
      </div>
      <div class="center" ng-click="splitter.viewDetail('view-team',team[$index])">
        <span class="list-item__title">{{member.name}}</span><span class="list-item__subtitle">{{member.email}}</span>
      </div>
    </ons-list-item>
    <!--end members-->

</div>

<ons-fab position="bottom right" ng-click="splitter.load('add-team.html')">
  <ons-icon icon="md-plus"></ons-icon>
</ons-fab>




<!--add-team-->
	<ons-template id="add-team.html">
	  <ons-page>
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button ng-click="splitter.load('pages/myteam.html')">
	          <ons-icon icon="fa-angle-left"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">
	        Add Team
	      </div>
	    </ons-toolbar>

         <div style="margin: 10px;width:90%">
         	
     		<div class="form">
     			<ons-list-header>Input form</ons-list-header>
     			<ons-list-item>
					<ons-input id="username" modifier="underbar" placeholder="Firstname" float ng-model="page.fname" style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="lname" modifier="underbar" placeholder="Lastname" float ng-model="page.lname" style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="position" modifier="underbar" placeholder="Position" float ng-model="page.position" style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="shift" modifier="underbar" placeholder="Shift" float ng-model="page.shift"  style="width:100%"></ons-input>
     			</ons-list-item>

     		</div>


		    <ons-fab position="bottom right" ng-click="splitter.modalDisplay('Saved member successfully', false, false)">
		      <ons-icon icon="fa-floppy-o"></ons-icon>
		    </ons-fab>
		  </div>

	  </ons-page>
	</ons-template>
	<!--end add-team-->

	<!--view-team-->
	<ons-template id="view-team.html">
	  <ons-page>
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button ng-click="splitter.load('pages/myteam.html')">
	          <ons-icon icon="fa-angle-left"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">
	        View Team
	      </div>
	    </ons-toolbar>

	    <div style="margin: 10px;width:90%">
         	
     		<div class="form">
     			<ons-list-item>
					<ons-input id="username" modifier="underbar" placeholder="Firstname" float ng-model="detail.name" style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="lname" modifier="underbar" placeholder="Lastname" float ng-model="detail.email" style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="position" modifier="underbar" placeholder="Position" ng-model="detail.position" float style="width:100%"></ons-input>
     			</ons-list-item>
     			<ons-list-item>
					<ons-input id="shift" modifier="underbar" placeholder="Shift"  float ng-model="detail.shift" style="width:100%"></ons-input>
     			</ons-list-item>

     		</div>


		    <ons-fab position="bottom right" ng-click="splitter.modalDisplay('Edit member successfully', false, false)">
		      <ons-icon icon="fa-floppy-o"></ons-icon>
		    </ons-fab>
		  </div>

	  </ons-page>
	</ons-template>
	<!--end view-team-->
</ons-page>
<!--end myteam-->
