<!--attendance-->
<ons-page id="attendance.html" ng-controller="revenueController">
<ons-toolbar>
  <div class="left">
    <ons-toolbar-button ng-click="mySplitter.left.open()">
      <ons-icon icon="md-menu"></ons-icon>
    </ons-toolbar-button>
  </div>
  <div class="center">
    Revenue
  </div>
</ons-toolbar>
<div>

	<!--attendance-->
    <ons-list-item   ng-repeat="rev in revenue track by $index" tappable>
	  <div class="left">
      	<ons-input type="checkbox" id="check-1" checked="checked" ></ons-input>
      </div>
      <div class="center" ng-click="splitter.viewDetail('view-revenue', revenue[$index])">
        <span class="list-item__title">{{rev.date}}</span><span class="list-item__subtitle">{{rev.status}}</span>
      </div>
    </ons-list-item>
    <!--end attendance-->

</div>
<ons-fab position="bottom right" ng-click="attendanceDialog.show()"><!--here-->
  <ons-icon icon="md-plus"></ons-icon>
</ons-fab>
<ons-fab position="bottom right" style="right: 80px;" ng-click="splitter.modalDisplay('Are you sure you want to remove selected items?', true, false)">
  <ons-icon icon="fa-trash"></ons-icon>
</ons-fab>


<!--view-notif-->
	<ons-template id="view-revenue.html">
	  <ons-page>
	    <ons-toolbar>
	      <div class="left">
	        <ons-toolbar-button ng-click="splitter.load('pages/revenue.html')">
	          <ons-icon icon="fa-angle-left"></ons-icon>
	        </ons-toolbar-button>
	      </div>
	      <div class="center">
	        Task list for {{detail.date}}
	      </div>
	    </ons-toolbar>

	    <div style="margin: 10px;width:90%">
         	
     		<div class="form">
     			<!--task-->

     			<div ng-repeat="task in detail.task track by $index" tappabl>
     				
					<h3 style="margin-right:3px;">{{task.title}}</h3>
					<p>({{task.status}})</p>
					<p>{{task.hours}} hr(s)</p>

     			</div>

     		</div>

		  </div>

	  </ons-page>
	</ons-template>
	<!--end view-notif-->


<!--attendance dialog-->
	<ons-alert-dialog var="attendanceDialog" >
		<div class="alert-dialog-content">
			Reported on time today?
			<ons-list>
			    <ons-list-item tappable>
			      <label class="left">
			        <ons-input name="color" type="radio" input-id="radio-1"  value="yes"></ons-input>
			      </label>
			      <label for="radio-1" class="center">
			        Yes
			      </label>
			    </ons-list-item>
			    <ons-list-item tappable>
			      <label class="left">
			        <ons-input name="color" type="radio" input-id="radio-1"  value="no"></ons-input>
			      </label>
			      <label for="radio-1" class="center">
			        No
			      </label>
			    </ons-list-item>
			    <ons-list-item tappable>
			      <label class="left">
			        <ons-input name="color" type="radio" input-id="radio-2"  value="onleave"></ons-input>
			      </label>
			      <label for="radio-2" class="center">
			        On-leave
			      </label>
			    </ons-list-item>
			  </ons-list>
		</div>
		<div class="alert-dialog-footer" style="margin: 10px 0 20px;text-align: right;">
			<ons-button ng-click="attendanceDialog.hide()" >
                    Submit
                </ons-button>
                </div>
	</ons-alert-dialog>
	<!--end dialog-->

</ons-page>

	<!--end attendance-->
